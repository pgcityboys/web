<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka Wirtualnych Pokoi do Nauki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wyszukiwarka Wirtualnych Pokoi do Nauki</h1>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Wpisz temat...">
            <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
            <button id="search-button">Szukaj</button>
        </div>
        <div class="results-section">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Temat</th>
                        <th>Opis</th>
                        <th>Data Rozpoczęcia</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Wyniki wyszukiwania będą tutaj dodawane dynamicznie -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
